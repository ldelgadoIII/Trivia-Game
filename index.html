<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Trivia Game</title>
  </head>
  <body>
    <nav class="d-flex justify-content-between container-fluid">
      <div>
        <a class="nav-link" href="highscore.html">View Highscores</a>
      </div>
      <div><h5 class="nav-link" id="timer"></h5></div>
    </nav>

    <main class="container rounded bg-light">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <h2>Welcome to the quiz!</h2>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <p>Click the start button to begin the quiz. Good luck!</p>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary" onclick="countdown()">
            Start!
          </button>
        </div>
      </div>
    </main>

    <div class="container rounded bg-light">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="question" id="questionCards">
            This Text Will Be Replaced
          </div>
          <div id="answers"></div>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
